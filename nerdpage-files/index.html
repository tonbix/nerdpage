<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>???</title>

	<link rel="stylesheet" href="css/style.css">

	<script type="module" src="js/focusSearchOnInit.js"></script>
	<script type="module" src="js/dynamicTitle.js"></script>
	<script type="module" src="js/loadBookmarks.js"></script>
	<script type="module" src="js/datetime.js"></script>
	<script type="module" src="js/greet.js"></script>
	<script type="module" src="js/weather.js"></script>
	<script type="module" src="js/configure.js"></script>
</head>
<body>

	<div id="configure-overlay" class="hidden">
		<div id="configure-container">
			<div class="configure-bar">
				<input type="text" id="configure-input" placeholder="configure..." autocomplete="off" spellcheck="false">
			</div>
			<div class="configure-actions">
				<a id="action-import">import</a>
				<a id="action-export">export</a>
				<a id="action-create-modify-bookmark">create/modify (bookmark)</a>
				<a id="action-create-modify-category">create/modify (category)</a>
				<a id="action-remove-bookmark">remove (bookmark)</a>
				<a id="action-remove-category">remove (category)</a>
			</div>
		</div>
	</div>

	<header class="top-bar">
		<div id="datetime">--:--:-- | --/--/--</div>
		<div id="greet">hello, user</div>
		<div id="weather">weather: ---, ------ -----</div>
	</header>

	<main>

		<button id="configure-button"><span>--- configure nerdpage ---</span></button>

		<div id="categories-wrapper">
			<div class="category" style="--accent-color: #BBFFB3">
				<div class="category-label">> let <span>test</span> = </div>
				<div class="links">
					<span class="bracket">[</span>
					<a href="#">If</a>
					<a href="#">you</a>
					<a href="#">see</a>
					<a href="#">this</a>
					<a href="#">message</a>
					<a href="#">my</a>
					<a href="#">code</a>
					<a href="#">is</a>
					<a href="#">ass</a>
					<span class="bracket">]</span>
				</div>
			</div>

			<div class="category" style="--accent-color: #FFB3B3">
				<div class="category-label">> let <span>fallback_btw</span> = </div>
				<div class="links">
					<span class="bracket">[</span>
					<span class="bracket">]</span>
				</div>
			</div>
		</div>

	</main>

</body>
</html>
